<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Banner Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --success: #4facfe;
            --danger: #ff6b6b;
            --dark: #2c3e50;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: var(--white);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .card:hover { transform: translateY(-2px); }

        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .format-card {
            position: relative;
            cursor: pointer;
            border-radius: var(--border-radius);
            border: 3px solid #e0e0e0;
            background: #f8f9fa;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .format-card:hover { transform: translateY(-3px); box-shadow: var(--shadow); }

        .format-card input[type="checkbox"] { display: none; }

        .format-card input[type="checkbox"]:checked + .format-preview {
            background: linear-gradient(135deg, var(--primary), var(--success));
            color: var(--white);
        }

        .format-card input[type="checkbox"]:checked ~ .checkmark {
            opacity: 1;
            transform: scale(1);
        }

        .format-preview {
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .preview-box {
            background: var(--white);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed #ddd;
            min-height: 80px;
        }

        .format-card input[type="checkbox"]:checked .preview-box {
            border-color: var(--white);
            background: rgba(255,255,255,0.1);
            color: var(--white);
        }

        .checkmark {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success);
            color: var(--white);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #5a6fd8);
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 2rem; }
            .format-grid { grid-template-columns: 1fr; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-magic"></i> HTML5 Banner Generator</h1>
            <p>Erstelle professionelle Display-Banner für Google Ads & DV360</p>
        </header>

        <div class="card">
            <h2><i class="fas fa-th-large"></i> Banner-Formate auswählen</h2>
            <div class="format-grid">
                <label class="format-card" for="format-300x250">
                    <input type="checkbox" id="format-300x250" value="300x250">
                    <div class="format-preview">
                        <div class="preview-box">
                            <span style="font-weight: bold; font-size: 1.2em;">300×250</span>
                            <small>Medium Rectangle</small>
                        </div>
                    </div>
                    <span class="checkmark"><i class="fas fa-check"></i></span>
                </label>
                
                <label class="format-card" for="format-300x600">
                    <input type="checkbox" id="format-300x600" value="300x600">
                    <div class="format-preview">
                        <div class="preview-box">
                            <span style="font-weight: bold; font-size: 1.2em;">300×600</span>
                            <small>Half Page</small>
                        </div>
                    </div>
                    <span class="checkmark"><i class="fas fa-check"></i></span>
                </label>
                
                <label class="format-card" for="format-970x250">
                    <input type="checkbox" id="format-970x250" value="970x250">
                    <div class="format-preview">
                        <div class="preview-box">
                            <span style="font-weight: bold; font-size: 1.2em;">970×250</span>
                            <small>Billboard</small>
                        </div>
                    </div>
                    <span class="checkmark"><i class="fas fa-check"></i></span>
                </label>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" id="nextStep1" disabled>
                    Weiter <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Format selection logic
        const formatCheckboxes = document.querySelectorAll('input[type="checkbox"]');
        const nextButton = document.getElementById('nextStep1');

        formatCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const selectedFormats = document.querySelectorAll('input[type="checkbox"]:checked');
                nextButton.disabled = selectedFormats.length === 0;
                
                // Visual feedback
                if (this.checked) {
                    console.log(`Format ${this.value} ausgewählt`);
                }
            });
        });

        nextButton.addEventListener('click', function() {
            const selectedFormats = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            alert(`Ausgewählte Formate: ${selectedFormats.join(', ')}\n\nSchritt 2 kommt als nächstes!`);
        });
    </script>
</body>
</html>
