            text-align: center;

            margin-bottom: 10px;

            background: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .card:hover { transform: translateY(-2px); }

        .step-content { display: none; }
        .step-content.active { display: block; animation: fadeIn 0.5s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .format-card {
            position: relative;
            cursor: pointer;
            border-radius: var(--border-radius);
            border: 3px solid #e0e0e0;
            background: #f8f9fa;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .format-card:hover { transform: translateY(-3px); box-shadow: var(--shadow); }
        .format-card input[type="checkbox"] { display: none; }

        .format-card input[type="checkbox"]:checked + .format-preview {
            background: linear-gradient(135deg, var(--primary), var(--success));
            color: var(--white);
        }

        .format-card input[type="checkbox"]:checked ~ .checkmark {
            opacity: 1;
            transform: scale(1);
        }

            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

            background: var(--white);
            border-radius: 8px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed #ddd;
            min-height: 80px;

        .format-card input[type="checkbox"]:checked .preview-box {
            border-color: var(--white);
            background: rgba(255,255,255,0.1);
            color: var(--white);
        }

            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success);
            color: var(--white);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

            transform: scale(0);
            transition: all 0.3s ease;

            position: relative;
            background: #f8f9fa;

            margin-top: 20px;

            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .uploaded-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .uploaded-image .remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--danger);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .uploaded-image .number {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: var(--primary);
            color: var(--white);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #5a6fd8);
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: var(--white);
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #00b4db);
            color: var(--white);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .banner-preview {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .banner-frame {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            background: white;
            padding: 10px;
        }

        .banner-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 4px;
            font-weight: bold;
            color: #333;
            text-align: center;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 2rem; }
            .format-grid, .input-grid { grid-template-columns: 1fr; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>

    <script>
        // Globale Variablen
        let selectedFormats = [];
        let uploadedImages = [];
        let appData = {
            headline: 'Bereit für deine Ziele?',
            subline: 'Sport Outfits entdecken!', 
            ctaText: 'Jetzt shoppen',
            clickUrl: ''
        };

        // Step Navigation
        function showStep(stepNumber) {
            document.querySelectorAll('.step-content').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }

        // Format Selection Logic
        const formatCheckboxes = document.querySelectorAll('input[type="checkbox"]');
        const nextButton1 = document.getElementById('nextStep1');

        formatCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                selectedFormats = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                    .map(cb => cb.value);
                nextButton1.disabled = selectedFormats.length === 0;
            });
        });

        nextButton1.addEventListener('click', function() {
            showStep(2);
        });

        // Image Upload Logic
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('imageUpload');
        const uploadedContainer = document.getElementById('uploadedImages');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        uploadedImages.push({
                            name: `${uploadedImages.length + 1}.jpg`,
                            data: e.target.result,
                            original: file.name
                        });
                        updateImageDisplay();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function updateImageDisplay() {
            uploadedContainer.innerHTML = '';
            uploadedImages.forEach((img, index) => {
                const div = document.createElement('div');
                div.className = 'uploaded-image';
                div.innerHTML = `
                    <img src="${img.data}" alt="Bild ${index + 1}">
                    <div class="number">${index + 1}.jpg</div>
                    <button class="remove" onclick="removeImage(${index})">×</button>
                `;
                uploadedContainer.appendChild(div);
            });
        }

        function removeImage(index) {
            uploadedImages.splice(index, 1);
            // Renumber images
            uploadedImages.forEach((img, newIndex) => {
                img.name = `${newIndex + 1}.jpg`;
            });
            updateImageDisplay();
        }

        // Text Input Updates
        document.getElementById('headline').addEventListener('input', function() {
            appData.headline = this.value;
        });

        document.getElementById('subline').addEventListener('input', function() {
            appData.subline = this.value;
        });

        document.getElementById('ctaText').addEventListener('input', function() {
            appData.ctaText = this.value;
        });

        document.getElementById('clickUrl').addEventListener('input', function() {
            appData.clickUrl = this.value;
        });

        // Step 2 Navigation
        document.getElementById('backStep1').addEventListener('click', () => showStep(1));

        document.getElementById('createPreview').addEventListener('click', function() {
            if (!appData.clickUrl) {
                alert('Bitte gib eine gültige URL ein!');
                return;
            }
            generatePreviews();
            showStep(3);
        });

        // Generate Preview
        function generatePreviews() {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';

            selectedFormats.forEach(format => {
                const [width, height] = format.split('x').map(Number);
                
                const preview = document.createElement('div');
                preview.className = 'banner-preview';
                preview.innerHTML = `
                    <h4>Banner ${format}</h4>
                    <div class="banner-frame" style="width: ${Math.min(width, 400)}px; height: ${Math.min(height, 300)}px;">
                        <div class="banner-content" style="width: 100%; height: 100%;">
                            <div style="flex: 1; padding: 10px;">
                                <div style="font-size: 1.2em; font-weight: bold; margin-bottom: 5px;">${appData.headline}</div>
                                <div style="font-style: italic; color: #667eea; margin-bottom: 10px;">${appData.subline}</div>
                                <div style="background: #667eea; color: white; padding: 5px 15px; border-radius: 20px; display: inline-block; font-size: 0.9em;">${appData.ctaText}</div>
                            </div>
                            ${uploadedImages.length > 0 ? `<div style="flex: 1; background-image: url('${uploadedImages[0].data}'); background-size: cover; background-position: center;"></div>` : ''}
                        </div>
                    </div>
                    <p style="font-size: 0.9em; color: #666; margin-top: 10px;">
                        <strong>URL:</strong> ${appData.clickUrl}<br>
                        <strong>Bilder:</strong> ${uploadedImages.length} Bilder (${uploadedImages.map(img => img.name).join(', ')})
                    </p>
                `;
                container.appendChild(preview);
            });
        }

        // Step 3 Navigation
        document.getElementById('backStep2').addEventListener('click', () => showStep(2));

        document.getElementById('exportBanners').addEventListener('click', async function() {
            await exportBanners();
            showStep(4);
        });

                // Export Function - verwendet echte Templates
        async function exportBanners() {
            for (const format of selectedFormats) {
                const zip = new JSZip();
                
                // Load original template
                try {
                    const response = await fetch(`templates/${format}.html`);
                    let templateContent = await response.text();
                    
                    // Replace variables in template
                    templateContent = templateContent.replace(/var HEADLINE = ".*?";/, `var HEADLINE = "${appData.headline}";`);
                    templateContent = templateContent.replace(/var SUBLINE = ".*?";/, `var SUBLINE = "${appData.subline}";`);
                    templateContent = templateContent.replace(/var CTA_TEXT = ".*?";/, `var CTA_TEXT = "${appData.ctaText}";`);
                    
                    // Replace image list
                    const imageList = uploadedImages.map(img => `"${img.name}"`).join(',\n      ');
                    templateContent = templateContent.replace(/var IMAGE_LIST = \[[\s\S]*?\];/, `var IMAGE_LIST = [\n      ${imageList}\n    ];`);
                    
                    // Replace click URL
                    templateContent = templateContent.replace(/var clickTag = ".*?";/, `var clickTag = "${appData.clickUrl}";`);
                    
                    // Add to ZIP
                    zip.file('index.html', templateContent);
                    
                    // Add images with correct names
                    uploadedImages.forEach(img => {
                        const base64Data = img.data.split(',')[1];
                        zip.file(img.name, base64Data, {base64: true});
                    });
                    
                    // Copy assets
                    try {
                        const logoResponse = await fetch('assets/Logo.png');
                        const logoBlob = await logoResponse.blob();
                        zip.file('Logo.png', logoBlob);
                    } catch(e) {
                        console.log('Logo.png not found, creating placeholder');
                        const logoSvg = `<svg width="100" height="50" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="50" fill="#667eea"/><text x="50" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="12">LOGO</text></svg>`;
                        zip.file('Logo.png', logoSvg);
                    }
                    
                    // Add fonts folder
                    const fontsFolder = zip.folder('fonts');
                    try {
                        const woff2Response = await fetch('assets/fonts/Interstate WGL Regular.woff2');
                        const woff2Blob = await woff2Response.blob();
                        fontsFolder.file('Interstate WGL Regular.woff2', woff2Blob);
                        
                        const woffResponse = await fetch('assets/fonts/Interstate WGL Regular.woff');
                        const woffBlob = await woffResponse.blob();
                        fontsFolder.file('Interstate WGL Regular.woff', woffBlob);
                    } catch(e) {
                        console.log('Font files not found, creating placeholder');
                        fontsFolder.file('readme.txt', 'Font files missing - please add Interstate WGL Regular.woff2 and .woff to assets/fonts/');
                    }
                    
                    // Generate and download
                    const content = await zip.generateAsync({type: 'blob'});
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = `banner-${format}.zip`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                    
                    // Small delay between downloads
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                } catch(error) {
                    console.error(`Error loading template ${format}:`, error);
                    alert(`Template ${format}.html nicht gefunden!\n\nBitte lade es in den templates/ Ordner hoch:\n- templates/${format}.html`);
                }
            }
        }
